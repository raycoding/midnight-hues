<!doctype html>
<html ng-app="Scribbler">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scribblr</title>
	<link rel="stylesheet" href="stylesheets/vendor/bootstrap-3.3.5.min.css">
	<link rel="stylesheet" href="stylesheets/vendor/font-awesome-4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="stylesheets/app.css">
	<style>[ng-cloak] { display: none; }</style>
	<script src="js/vendor/jquery-1.11.3.min.js"></script>
	<script src="js/vendor/bootstrap-3.3.5.min.js"></script>
	<script src="js/vendor/angular-1.4.6.min.js"></script>
	<script src="js/vendor/angular-route-1.4.6.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/scribbleDetailController.js"></script>
	<script src="js/controllers/scribblesController.js"></script>
	<script src="js/services/scribbleService.js"></script>
	<script src="js/routes.js"></script>
</head>
<body ng-controller="scribblesController">
	<div class="container-fluid" id="scribblerapp" >
		<div class="row" style="margin-top:5px;">
			<div class="col-xs-12">
				<form class="form-inline ng-pristine ng-valid" ng-submit="newScribble()" id="scribble-form">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-map-pin"></i></div>
							<input id="new-scribble" type="text" class="form-control input-lg ng-pristine ng-valid ng-touched" placeholder="What's on your mind?" ng-model="formData.text" ng-disabled="saving" autofocus>
							<div class="input-group-addon"></div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row" style="margin-top:5px;">
			<div class="col-xs-12">
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-search"></i></div>
					<input type="text" class="form-control	" ng-model="search.title">
				</div>
				<div class="row" style="margin-top:5px;">
					<div class="col-xs-12">
						<div ng-view></div>
					</div>
				</div>
				<ul class="list-group" id="scribbles-list">
					<li class="checkbox list-group-item" ng-repeat="scribble in scribbles | filter: search">
						<div class="row">
							<div class="col-xs-1">
								<label><input type="checkbox" ng-model="scribble.done" ng-click="completeScribble(scribble._id,scribble.done)"></label>
							</div>
							<div class="col-xs-10">
								<span class="scribble_completed_{{ scribble.done }}">{{ scribble.title }}<span> <a href="#/scribbles/{{ scribble._id }}"><i class="fa fa-eye"></i></a> <span class="destroy" ng-click="deleteScribble(scribble._id)"></span>
							</div>
						</div>
					</li>
				</ul>
				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
