<!doctype html>
<html ng-app="Scribbler">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scribblr</title>
	<link rel="stylesheet" href="stylesheets/vendor/bootstrap-3.3.5.min.css">
	<link rel="stylesheet" href="stylesheets/vendor/font-awesome-4.3.0/css/font-awesome.css">
	<script src="js/vendor/jquery-1.11.3.min.js"></script>
	<script src="js/vendor/bootstrap-3.3.5.min.js"></script>
	<script src="js/vendor/angular-1.4.6.min.js"></script>
	<script src="js/vendor/angular-route-1.4.6.min.js"></script>
	<script src="js/app.js"></script>
	<!-- <script src="js/routes.js"></script> -->
	<script src="js/controllers/scribblesController.js"></script>
	<script src="js/services/scribbleService.js"></script>
</head>
<body ng-controller="scribblesController">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-xs-offset-1 text-center">
				<h4>In Bucket (<span class="badge">{{ scribbles.length }}</span>)</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-xs-offset-1 text-center">
				<form>
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="What's on your mind?" ng-model="formData.text">
					</div>
					<button type="submit" class="btn btn-primary btn-lg" ng-click="newScribble()">Add</button>
				</form>
			</div>
		</div>
		<div class="row" style="margin-top:5px;">
			<div class="col-xs-12 col-xs-offset-1">
				<i class="fa fa-search"></i> <input type="text" class="form-control text-center" ng-model="search.title">
				<div class="checkbox" ng-repeat="scribble in scribbles | filter: search">
					<label>
						<input type="checkbox" ng-model="scribble.done" ng-click="completeScribble(scribble._id,scribble.done)"> {{ scribble.title }}
					</label>
				</div>
				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>
			</div>
		</div>
		<!--
		<script type="text/ng-template" id="/scribble_detail.html">
		  <h4>{{ scribble.text }}</h4>
		</script>
		-->
	</div>
</body>
</html>
